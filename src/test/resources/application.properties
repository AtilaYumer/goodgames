server.port=${PORT:8080}

#DB configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/goodgames
spring.jpa.properties.hibernate.schemas=goodgames
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=validate

#Flyway configuration
spring.flyway.user=postgres
spring.flyway.password=postgres
spring.flyway.schemas=goodgames
spring.flyway.url=jdbc:postgresql://localhost:5432/goodgames
spring.flyway.locations=classpath:db/goodgames
spring.flyway.enabled=false